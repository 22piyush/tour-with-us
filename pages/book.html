<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazing Login Form Style - CSS</title>
    <link rel="stylesheet" href="../css/book.css">
</head>
<body>
    <div class="disappear bbb">

        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TOUR</span>
        <span>WITH</span>
        <span>US</span><br>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;IN</span>
        <span>INDIA</span>
        
    </div>   
        
    <div class="form">
        <h4>BOOK YOUR TOUR</h4>
        <div class="login">
            <p>Full Name</p>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required><br>
        </div>
        
        <div class="login">
            <p>Address</p>
            <input type="text" placeholder="City">
            <input type="text" placeholder="Country" required><br>
        </div>

        <div class="login ">
            <p>Email Id</p>
            <input type="email" placeholder="Email">
            <p>Mobile No</p>
            <input type="email" placeholder="Mobile No">
        </div>

        <div class="login radio-tag">
            <input type="radio" name="travel"/><p>Flight</p>
            <input type="radio" name="travel"/><p>Train</p>
            <input type="radio" name="travel"/><p>Bus</p>
        </div>

        <div class="drop-down">
            <p>Places</p>
            <select>
             <option>select your destination</option>
             <option>Indian Temples</option>
             <option>Hill Station</option>
             <option>Historical Place</option>
             <option>Western Desert</option>
            </select>
            
        </div>
        <input type="submit">
    </div>
</body>
</html>
