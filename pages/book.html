<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazing Login Form Style - CSS</title>
    <link rel="stylesheet" href="../css/book.css">
</head>
<body>
    <div class="disappear bbb">

        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TOUR</span>

    <div class="form">

            <input type="text" placeholder="Mobile No" required><br>
        </div>
        <div class="login email">

            <input type="email" placeholder="Email">
        </div>
        <input type="submit">
        
    </div>
</body>
